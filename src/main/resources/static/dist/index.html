<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <!-- Swagger UI CSS -->
  <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
</head>

<body>
<div id="swagger-ui"></div>
<script src="./swagger-ui-bundle.js" charset="UTF-8"></script>
<script src="./swagger-ui-standalone-preset.js" charset="UTF-8"></script>
<script>
  // Swagger UI 초기화
  const ui = SwaggerUIBundle({
    url: "https://your-deployed-api-url.com/v3/api-docs", // 로컬 서버에서 제공하는 OpenAPI 문서 URL
    dom_id: '#swagger-ui',                  // Swagger UI를 표시할 DOM 요소
    deepLinking: true,                      // URL로 Swagger UI 링크 처리
    presets: [
      SwaggerUIBundle.presets.apis,         // API 목록 표시
      SwaggerUIBundle.SwaggerUIStandalonePreset // Standalone UI Preset
    ]
  });
</script>
</body>
</html>
