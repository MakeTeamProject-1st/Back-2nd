server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/CoupangClone?serverTimezone=Asia/Seoul
    username: root
    password: 1313
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  thymeleaf:
    cache: true

### Swagger ###
springdoc:
  packages-to-scan: com.example.coupang # 컨트롤러 가져오기
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  api-docs:
    path: https://port-0-back-2nd-m4twshyf3ec8605b.sel4.cloudtype.app/v3/api-docs  # API 문서 경로
  swagger-ui:
    path: https://port-0-back-2nd-m4twshyf3ec8605b.sel4.cloudtype.app/swagger-ui   # Swagger UI 경로
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: method

# CORS 설정
app:
  cors:
    #allowed-origin: "http://localhost:63342"  # Swagger UI가 실행되는 출처 허용
    allow-credentials: false  # 자격 증명(쿠키 등) 없이 요청 허용
    allowed-origin: "https://makeclonecoupangapi.netlify.app, http://localhost:8080" # 배포 환경에서 허용할 URL
